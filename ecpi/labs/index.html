    :root {
      --bg: #020617;
      --card-bg: #020617;
      --card-border: rgba(148, 163, 184, 0.4);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.18);
      --accent-strong: #0ea5e9;
      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --text-muted: #6b7280;
      --shadow-soft: 0 22px 45px rgba(15, 23, 42, 0.8);
      --radius-lg: 18px;
      --radius-pill: 999px;
      --transition-fast: 200ms ease-out;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 45%, #020617 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    .page-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.5rem 1.25rem;
    }

    .shell {
      width: 100%;
      max-width: 1040px;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.98));
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow: var(--shadow-soft);
      padding: 2rem 2.5rem 2.4rem;
      position: relative;
      overflow: hidden;
    }

    .shell::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.05), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(129, 140, 248, 0.05), transparent 55%);
      pointer-events: none;
      z-index: -1;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1.25rem;
      margin-bottom: 2rem;
    }

    .title-block {
      min-width: 0;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.2rem 0.85rem;
      border-radius: var(--radius-pill);
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.7);
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-soft);
      margin-bottom: 0.75rem;
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent-strong);
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.9);
    }

    h1 {
      margin: 0 0 0.4rem;
      font-size: clamp(1.8rem, 2.6vw, 2.1rem);
      letter-spacing: 0.02em;
    }

    .subtitle {
      margin: 0;
      font-size: 0.96rem;
      color: var(--text-muted);
      max-width: 36rem;
    }

    .header-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .pill {
      padding: 0.2rem 0.7rem;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1.1fr);
      gap: 1.75rem;
    }
